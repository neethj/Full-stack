<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>
        Table in HTML
    </h1>
    
    <table>
        <thread>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Neeth</td>
                <td>25</td>
                <td>london</td>
            </tr>
            <tr>
                <td>susy</td>
                <td>27</td>
                <td>London</td>
            </tr>
        </thread>
    </table>
</body>
</html>
